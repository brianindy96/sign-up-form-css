<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="box-left">
            <img src="./coverphoto.jpg" alt="tech-diversity">
        </div>
        <div class="box-right">
            <div class="description">
                <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis voluptates vero aut ut quae obcaecati temporibus! At accusantium recusandae voluptates!<br>Sign Up Now!</h2>
                <h2>You <em>know </em>you want to.</h2>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form action="GET">
                    <div class="form-container">
                        <label for="first">First Name</label>
                        <input type="text" id="first" name="first" required>
                    </div>
                    <div class="form-container">
                        <label for="last">Last Name</label>
                        <input type="text" id="last" name="last" required>
                    </div>
                    <div class="form-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-container">
                        <label for="telephone">Phone Number</label>
                        <input type="input" id="telephone" name="telephone" required>
                    </div>
                    <div class="form-container">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>
                    <div class="form-container">
                        <label for="pwd">Confirm Password</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>
                   <button type="submit">Create Account</button> 
                </form>
            </div>
            <div class="footer">
                <p style="padding-top: 10px; padding-right: 10px;">Already have an account? <a href="#">Sign in</a></p>
            </div>

        </div>
    </div>
</body>
</html>
